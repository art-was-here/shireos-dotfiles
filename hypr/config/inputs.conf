# Keyboard Layout and Input Configuration
input {
  # Set the keyboard layout, variant, model, and options
  kb_layout = "us"
  kb_variant = ""
  kb_model = ""
  kb_options = ""
  kb_rules = ""

  # Follow mouse option (1 for enabled, 0 for disabled)
  follow_mouse = 1

  # Sensitivity range: -1.0 to 1.0; 0 means no modification.
  sensitivity = 0

  # Touchpad settings
  touchpad {
    # Natural scrolling (true for enabled, false for disabled)
    natural_scroll = false
  }
}

# Gestures Configuration
gestures {
  # Enable workspace swipe gestures
  workspace_swipe = true
}

# Device specific settings (e.g., for custom mouse)
device {
  name = "custom-mouse"
  sensitivity = -0.5
}
